<ion-header [translucent]="true">
<ion-toolbar color="head">
    <ion-title>Project

    </ion-title>
  </ion-toolbar>
</ion-header>







<ion-content color="body">
  <ion-grid>
    <ion-col size="12" size-md="6" size-ld="4"
    *ngFor="let i of items">
      <ion-card color="success" (click)="gotoDetail(i)">
        <img [src]="i.imageURL" alt="">
        <ion-card-header>
          <ion-card-title >
            {{ i.name }}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            {{ i.detail }}
          </ion-list>
          <ion-list>
            {{ i.price }} บาท
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-grid>
</ion-content>
